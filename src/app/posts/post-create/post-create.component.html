<mat-card>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="title"
        required
        minlength="3"
        placeholder="Título do Post"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Por favor, insira um título para a postagem.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="content"
        required
        placeholder="Conteúdo do Post"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Por favor, escreva uma mensagem.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Salvar</button>
  </form>

</mat-card>
